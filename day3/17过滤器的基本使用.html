<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue2.js"></script>
</head>

<body>
    <div class="app">
        <p :title="info | capitalize">name:{{name | capitalize}}</p>
    </div>

    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                name: 'zs',
                info: 'userInfo'
            },
            // 定义过滤器
            filters: {
                capitalize(str) {
                    return str.charAt(0).toUpperCase() + str.slice(1);
                }
            }
        })
    </script>
</body>

</html>
