<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 2.定义要被控制的区域 -->
    <div class="app">
        <!-- 通过 if   else 显示隐藏 -->
        <p v-if="num>0.5">随机数>0.5 </p>
        <p v-else>随机数<=0.5 </p>
                <hr>

                <!-- 通过if 与else-if 显示隐藏 -->
                <p v-if="type=='a'">a</p>
                <p v-else-if="type=='b'">b</p>
                <p v-else-if="type=='c'">c</p>
    </div>
    <!-- 1.导入vue脚本文件 -->
    <script src="./lib/vue2.js"></script>
    <!-- 3.创建vue实例对象 -->
    <script>
        const vm = new Vue({
            //el属性指定要控制的区域
            el: '.app',
            //data属性指定要传递的数据
            data: {
                num: Math.random(),
                type: 'a'
            }
        });
    </script>
</body>

</html>
