<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <!-- v-text指令 -->
        <!-- <p v-text="username"></p> -->
        <!-- v-text会覆盖标签的内容 -->
        <!-- <p v-text="sex"></p> -->

        <!-- 插值表达式 mustache 在开发中更常用因为不会覆盖原来的文本 -->
        <p>姓名:{{username}}</p>
        <p>性别:{{sex}}</p>

        <!-- 前两种不能渲染标签 v-html可以渲染标签 -->
        <p v-text="desc"></p>
        <p>{{desc}}</p>
        <p v-html="desc"></p>
    </div>
    <script src="./lib/vue2.js"></script>
    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                username: 'zs',
                sex: '男',
                desc: '<i style="color:red;">我是i标签</i>'
            }
        });
    </script>
</body>

</html>
