<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue2.js"></script>
</head>

<body>
    <!-- .number将输入的内容转换为数字型储存 -->
    <!-- .trim去除输入内容首尾的空格 -->
    <!-- .lazy失去焦点才更新数据 -->

    <div class="app">
        <span>姓名：</span><input type="text" v-model.trim="name">
        <hr>
        <span>年龄：</span><input type="text" v-model.number="age">
        <hr>
        <span>地址：</span><input type="text" v-model.lazy="adress">
    </div>

    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                name: 'zs',
                age: 20,
                adress: '北京'
            }
        })
    </script>
</body>

</html>
