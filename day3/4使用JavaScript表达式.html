<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="app">
        <!-- vue的模板指令中可以使用JavaScript表达式 -->
        <p>{{number + 1}}</p>
        <p>{{ok? 'true':'false'}}</p>
        <!-- 翻转字符串 -->
        <p>{{message.split('').reverse().join('')}}</p>
        <p :id="'list-'+id">{{id}}</p>
        <p>{{user.name}}</p>
    </div>


    <script src="./lib/vue2.js"></script>
    <script>
        const vm = new Vue({
            el: '.app',
            data: {
                number: 9,
                ok: false,
                message: 'ABC',
                id: 3,
                user: {
                    name: 'zs'
                }
            }
        });
    </script>
</body>

</html>
